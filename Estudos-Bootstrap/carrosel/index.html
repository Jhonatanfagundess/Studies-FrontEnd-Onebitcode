<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosel</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <h1>Carrosel de images</h1>
    <p>trasiçã de imgs padrão</p>
    <!--Fazendo a rolagem básica de imagens-->
    <!--Podemos mexer no tempo de exibição da img-->
    <div id="carouselExampleSlidesOnly" class="carousel slide mt-5" data-bs-ride="carousel">
        <div class="carousel-inner" style="width: 700px; margin:0 auto ">
            <div class="carousel-item active" data-bs-interval="1000">
                <img src="img/praia1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="img/praia5.jpg" class="d-block w-100 "  alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="img/praia1 (1).jpg" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>

    <!--Carrossel com Controle-->
    <!--Esse aqui vai ter o botão para avançar as img ou voltar! Também faz a troca sozinho-->
    <h1 class="mt-2">Carrosel de imagem com a setinha</h1>
    <div id="carouselExampleInterval" class="carousel slide mt-5" data-bs-ride="carousel" style="width: 700px; margin:auto 0 ">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000000">
                <img src="img/praia1 (1).jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="1000000">>
                <img src="img/praia5.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="1000000">>
                <img src="img/praia1.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next </span>
        </button>
    </div>




    <!--Ele tem o controle igual ao carrosel acima mas também téra a marcação da imagem a qual você está!-->
    <h1 class="mt-2">Carssol automático com marcação e controle</h1>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" >
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                  aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                  aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                  aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="5000">
                <img src="img/praia1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
                <img src="img/praia5.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
                <img src="img/praia1.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        


    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
